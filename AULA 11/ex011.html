<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
    body {
        text-align: center;
        font-size: large;
        font: normal 20pt Arial;
        background-color: blueviolet;
        color: yellow;

    }
    </style>
</head>
<body>
    <h1>Qual minha nacionalidade ?</h1>
    Estou vivendo em <input type="string" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id = res>

    </div>

    <script>
        function verificar(){
            var pais = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var nac = String (pais.value)
            res.innerHTML = `<p>Você está vivendo no ${nac}</p>`

            if (nac == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>brasileiro</strong> !!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>gringo</strong></p>'
            }


        }
    </script>
    
</body>
</html>
